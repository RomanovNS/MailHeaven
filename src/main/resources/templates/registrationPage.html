<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang ='ru'>
	<head>
		<title> Mail Heaven </title>
		<meta charset = 'utf-8'/>
		<link rel = 'shortcut icon' type = 'image/png' href = '/images/icon.png'/>
		<link rel = 'stylesheet' type = 'text/css' href = '/styles/common.css'>
		<link rel = 'stylesheet' type = 'text/css' href = '/styles/authorizationPages.css'>
	</head>
	<body>
		<section id = 'leftSection'>
			<div id = 'logo'>
				Mail Heaven
			</div>
			<div id = 'description'>
				Простой, быстрый и надежный доступ к любому из ваших почтовых ящиков&nbsp;...
			</div>
			<div id = 'phrase'>
				... даже с того света
				<span> †</span>
			</div>
		</section>
		<section id = 'rightSection'>
			<form id = 'registrationForm' th:action = "@{/registration}" method="post" th:object="${user}">
				<div class = 'formTitle'>
					Регистрация
				</div>
				<div th:if="${errorMessage}" class = 'formError' th:text="${errorDescription}"></div>
				<input type = 'text' name = 'username' placeholder = 'Логин' required>
				<input type = 'password' name = 'password' placeholder = 'Пароль' required>
				<input type = 'password' name = 'duplicatePassword' placeholder = 'Повторите пароль' required>
				<label class = 'labelWithCheckbox'>
					<input type = 'checkbox' required>
					<div>
					</div>
					Обязуюсь не грешить
				</label>
				<div class = 'formNote'>
					Если Вы не уверены в своей непогрешимости, то немедленно
					<a id = 'cancelRegistrationRef' href = '/login'>
						войти в существующий аккаунт
					</a>
					и 
					<strong>
						покайтесь!
					</strong>
				</div>
				<input type = 'submit' value = 'Зарегистрироваться'>
			</form>
		</section>
	</body>
</html>
